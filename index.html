    <section class="page-section" id="contact">

            <form action="/" class="form-container">
                <label for="form-name">Nombre: </label>
                <input type="text" id="form-name" name="form-name" required>

                <label for="form-mail">Correo: </label>
                <input type="text" id="form-mail" name="form-mail" required>

                <label for="form-subject">Asunto: </label>
                <input type="text" id="form-subject" name="form-subject" required>

                <label for="form-message">Mensaje: </label>
                <textarea type="text" id="form-message" name="form-message" rows="4" required></textarea>
                
                <button type="submit" class="button-submit">Enviar</button>
